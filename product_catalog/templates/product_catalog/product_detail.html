{% extends 'authorize/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-md-3 mt-4">
              {% include 'authorize/nav_menu.html' %}
      </div>
    <div class="col-md-4 mt-4">
      <img src="{{ product.image.url }}" alt="Product Image" class="img-fluid">
    </div>
    <div class="col-md-5 mt-4">
      <div class="p-4 bg-white">
        <h2>{{ product.short_name }}</h2>
          <h3>{{ product.full_name }}</h3>
        <p>{{ product.description }}</p>
        <p>Цена: {{ product.price }}</p>
        <a href="{% url 'add_to_cart' product_id=product.id %}" class="btn btn-primary">Добавить в корзину</a>
      </div>
            <a href="{% url 'product_create' %}">Создать товар</a>
    </div>
  </div>
</div>
{% endblock %}
