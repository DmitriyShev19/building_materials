{% extends 'authorize/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3 mt-4">
      {% include 'authorize/nav_menu.html' %}
    </div>
    <div class="col-md-9">
            <div class="row">
         {% for product in products %}
                <div class="col-md-4 mt-4">
                <a href="{% url 'product_detail' product.id %}">
                    <div class="card h-100">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.short_name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.short_name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text">Цена: {{ product.price }}</p>
                            <a href="{% url 'add_to_cart' product_id=product.id %}" class="btn btn-primary">Добавить в корзину</a>
                        </div>
                    </div>
                </a>
                </div>
        {% endfor %}
            </div>
        </div>
  </div>
</div>
{% endblock %}
