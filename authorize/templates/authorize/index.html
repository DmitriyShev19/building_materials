{% extends 'authorize/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Название страницы</title>
  <!-- Подключение библиотеки Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authorize/css/style.css' %}">
</head>
<body>
<div class="container mt-4">
{% block content %}
    <div class="row">
        <div class="col-md-3 mt-4">
              {% include 'authorize/nav_menu.html' %}
        </div>
        <div class="col-md-9">
            <div class="row">
         {% for product in products %}
                <div class="col-md-4 mt-4">
        <div class="card h-100">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.short_name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.short_name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Price: {{ product.price }}</p>
                <a href="{% url 'add_to_cart' product_id=product.id %}" class="btn btn-primary">Добавить в корзину</a>
            </div>
        </div>
    </div>
        {% endfor %}
            </div>
    </div>
{% endblock %}
</div>
  <!-- Подключение библиотеки Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
