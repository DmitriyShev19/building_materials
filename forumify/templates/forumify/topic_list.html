{% extends 'authorize/base.html' %}

{% block content %}
<div class="container mt-5 bg-white">
    <h1>Категория: {{ category.name }}</h1>
    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'topic_detail' topic.id %}">{{ topic.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
