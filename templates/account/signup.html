{% extends 'authorize/base.html' %}
{% load static %}
{% block content %}
    <div class="register-account pb-60">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="register-title">
                            <h3 class="mb-10">REGISTER ACCOUNT</h3>
                            <p class="mb-10">If you already have an account with us, please login at the login page.</p>
                        </div>
                    </div>
                </div>
                <!-- Row End -->
                <div class="row">
                    <div class="col-sm-12">
                        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                            {% csrf_token %}
                            <fieldset>
                                <legend>Заполните поля</legend>
                                <div class="form-group">
                                    <label class="control-label" for="f-name"><span class="require">*</span>Логин</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="f-name" name="username" placeholder="Логин">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="email"><span class="require">*</span>Введите ваш электронный адрес...</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Введите ваш электронный адрес...">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Ваш пароль</legend>
                                <div class="form-group">
                                    <label class="control-label" for="pwd"><span class="require">*</span>Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="password1" id="pwd" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="pwd-confirm"><span class="require">*</span>Confirm Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="password2" id="pwd-confirm" placeholder="Confirm password">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="buttons newsletter-input">
                                <button type="submit" class="btn btn-primary">Регистрация</button>
                                </div>
                        </form>
                    </div>
                </div>
                <!-- Row End -->
            </div>
            <!-- Container End -->
        </div>
        <!-- Register Account End -->
        <!-- Brand Logo Start -->
        <div class="brand-area pb-60">
            <div class="container">
                <!-- Brand Banner Start -->
                <div class="brand-banner owl-carousel">
                    <div class="single-brand">
                        <a href="#"><img class="img" src="../../authorize/static/authorize/jantrik/img/brand/1.png" alt="brand-image"></a>
